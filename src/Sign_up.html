<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div></div>
    
    <header>
        <iframe src="header.html" frameborder="0" scrolling="no" width="100%" height="80px" style="background-color: rgb(8, 134, 146);"></iframe>
    </header>

   
    <div class="sign-up-container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <
    <div class="footer"><iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="auto"></iframe></div>
    
</body>
</html>
