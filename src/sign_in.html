<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <div></div>
    
    <header>
        <iframe src="header.html" frameborder="0" scrolling="no" width="100%" height="80px" style="background-color: rgb(8, 134, 146);"></iframe>
    </header>

    
    <div class="sign-in-container">
        <h2>Sign In</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</div>
    

        <div class="footer"><iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="auto"></iframe></div>
    
  
</body>
</html>
